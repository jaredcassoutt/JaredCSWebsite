{% extends "base.html" %} {% block title %}Sign In{% endblock %} {% block content
  %}
  <div class="container">
    <form method="POST">
      <br/>
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <br/>
      <button type="submit" style="background-color: #283B8B;" class="btn btn-secondary">Login</button>
    </form>
    <br/>
    <br/>
    <br/>
  </div>
{% endblock %}
