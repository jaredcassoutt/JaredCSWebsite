{% extends "base.html" %} {% block title %}New Password{% endblock %} {% block
    content %}
    <div class="container">
      <form method="POST">
        <h3 align="center">New Password</h3>
        <div class="form-group">
          <label for="password1">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm New Password</label>
          <input
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
          />
        </div>
        <br />
        <button type="submit" style="background-color: #5426AF;" class="btn btn-secondary">Submit</button>
      </form>
      <br/>
      <br/>
      <br/>
    </div>
    {% endblock %}
