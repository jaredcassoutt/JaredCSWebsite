<div class="container-fluid" style="background-color: #355E3B; padding: 0px;">
  <div class="container" height:100%; style="background-color:#355E3B;">
    <div class="row">
      <div class="col">
        <br/>
        <div class="row">
          <h1 style="color: #FFFFFF;">My Projects</h1>
        </div>
        <div class="row">
          <h5  style="color: rgba(245, 245, 245, 0.8);">Here are a few of my favorite projects that are linked to their repositories or app download pages!</h5>
        </div>

<br/>
<div class="container">
  <div class="row">
    <br/>
    <div class="spinner-border text-dark" role="status" id="loadingSign">
      <span class="visually-hidden"></span>
    </div>
    <br/>
  </div>
  <div class="container-fluid" style="padding: 10px;">
    <div class="row" id="projectList"></div>
    <script>
      var loadingSign = document.getElementById("loadingSign");
      let projectImageDictionary = {"Augmented Reality Graphing App":"","Hubble Investing":"","Wall Bounce":"","Gift Recommendation App":"","Mobile ASL Translator":"","AlgorighmPractice":"","BarcodeScannerSwift":"","JaredCSWebsite":"","LoadingView":"","MessageViewController":"","PythonTextEditor":"","RecipeFromIngredientsSwift":"","RestaurantRoulette":"","SphereView":"","SuggestionSearchBar":"","WallBounceGame":""};
      var count = 0;
      var request = new XMLHttpRequest();
      request.open('GET', 'https://api.github.com/users/jaredcassoutt/repos');
      request.send();
      request.onload = () => {
        let myJson = JSON.parse(request.response)
        myJson.unshift({"name":"Augmented Reality Graphing App","description":"an iOS application that allows users to input data and mathematical equations to create AR bar-charts, pie-graphs, scatterplots, and mesh models.","language":"Swift","language2":"Python","html_url":""})
        myJson.unshift({"name":"Hubble Investing","description":"iOS app on Apple App Store built to help young and new investors featuring charts, stock prices, AR chart interactions, AI stock price prediction","language":"Swift","language2":"Python","html_url":"https://apps.apple.com/us/app/hubble-stock-screener/id1568353331"})
        myJson.unshift({"name":"Wall Bounce","description":"A game available on the Apple App Store built using SpriteKit to strengthen my understanding of Swift topics such as automatic reference counting and protocols.","language":"Swift","html_url":"https://apps.apple.com/us/app/walls-bounce/id1546190134"})
        myJson.unshift({"name":"Gift Recommendation App","description":"iOS app that recommends gifts based on popular items and gift recipients interests and characteristics using backend built with Python using a Turicreate recommender algorithm.","language":"Swift","language2":"Python","html_url":""})
        myJson.unshift({"name":"Mobile ASL Translator","description":"built an iOS application using CreateML that uses a ML Model for object detection to translate the ASL alphabet","language":"Swift","html_url":"https://www.youtube.com/watch?v=A3WSZFOyvfk&feature=youtu.be"})
        let content = '';
        myJson.forEach(p => {
          if (p["language"] != null) {
            if (p["name"] in projectImageDictionary) {
              if ("language2" in p) {
                content += `
                  <div id="keyBoard" class="col-md-4 mt-2">
                    <div class="card h-100 my-card fade-in">
                      <img src="${projectImageDictionary[p["name"]]}" class="card-img-top img-fluid" alt="">
                      <div class="card-body">
                        <h5 class="card-title" id="itemName" align="center">${p["name"]}</h5>
                        <p class="card-text" id="itemDesc" align="center">${p["description"]}</p>
                        <a href="${p["html_url"]}" class="stretched-link"></a>
                      </div>
                      <div class="card-footer">
                        <img src="${p["language"]}Icon.png" height="20" width="20"/>
                        &nbsp;
                        &nbsp;
                        <img src="${p["language2"]}Icon.png" height="20" width="20"/>
                      </div>
                    </div>
                  </div>
                `
              } else {
                content += `
                  <div id="keyBoard" class="col-md-4 mt-2">
                    <div class="card h-100 my-card fade-in">
                      <img src="${projectImageDictionary[p["name"]]}" class="card-img-top img-fluid" alt="">
                      <div class="card-body">
                        <h5 class="card-title" id="itemName" align="center">${p["name"]}</h5>
                        <p class="card-text" id="itemDesc" align="center">${p["description"]}</p>
                        <a href="${p["html_url"]}" class="stretched-link"></a>
                      </div>
                      <div class="card-footer">
                        <img src="${p["language"]}Icon.png" height="20" width="20"/>
                      </div>
                    </div>
                  </div>
                `
              }
            }
          }
          count++
        });
        loadingSign.style.display = "none";
        document.querySelector("#projectList").innerHTML = content;
      }
    </script>
  </div>
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">

    </div>
    <div class="col-1">
    </div>
  </div>
