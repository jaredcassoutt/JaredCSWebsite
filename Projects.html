<!-- Start Main View -->







  <div class="container-fluid" style="padding: 10px;">
    <div class="row" id="shop"></div>
    <script>
      let images = ["","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","","",""];
      var count = 0;
      var request = new XMLHttpRequest();
      request.open('GET', 'https://api.github.com/users/jaredcassoutt/repos');
      request.send();
      request.onload = () => {
          let myJson = JSON.parse(request.response)
          let content = '';
          myJson.forEach(p => {
            content += `
              <div id="keyBoard" class="col-md-4 mt-2">
                <div class="card h-100">
                  <a href="${p["html_url"]}"> 
                    <img src="${images[count]}" class="card-img-top img-fluid" alt="">
                    <div class="card-body">
                        <h5 class="card-title" id="itemName">${p["name"]}</h5>
                        <p class="card-text" id="itemDesc">${p["description"]}</p>
                        <img src="${p["language"]}Icon.png" height="20" width="20"/>
                    </div>
                  </a> 
                </div>
            </div>
            `
            count++
          });
          document.querySelector("#shop").innerHTML = content;
      }
    </script>
  </div>
