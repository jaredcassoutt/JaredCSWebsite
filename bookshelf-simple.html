<!DOCTYPE html>
<html>
<head>
  <title>Simple Bookshelf Test</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div style="padding: 2rem;">
    <h1>Bookshelf Debug</h1>
    <div id="status">Loading...</div>
    <div id="books" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem;"></div>
  </div>
  
  <script>
    console.log('üü¢ Script started');
    
    // Simple book list without API first
    const simpleBooks = [
      {"title": "The Martian", "author": "Andy Weir", "rating": 5},
      {"title": "Deep Work", "author": "Cal Newport", "rating": 5},
      {"title": "Atomic Habits", "author": "James Clear", "rating": 5}
    ];
    
    function displaySimpleBooks() {
      console.log('üìö Displaying simple books');
      const container = document.getElementById('books');
      const status = document.getElementById('status');
      
      let html = '';
      simpleBooks.forEach(book => {
        html += `
          <div style="border: 1px solid #333; padding: 1rem; border-radius: 8px;">
            <h3>${book.title}</h3>
            <p>by ${book.author}</p>
            <p>Rating: ${'‚≠ê'.repeat(book.rating)}</p>
          </div>
        `;
      });
      
      container.innerHTML = html;
      status.innerHTML = '‚úÖ Basic books loaded successfully';
      console.log('‚úÖ Simple books displayed');
    }
    
    // Test if basic JavaScript works
    try {
      displaySimpleBooks();
    } catch (error) {
      console.error('‚ùå Error displaying simple books:', error);
      document.getElementById('status').innerHTML = '‚ùå JavaScript error: ' + error.message;
    }
  </script>
</body>
</html>
